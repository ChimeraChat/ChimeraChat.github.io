<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimeraChat</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/signup.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<header>
    <a href="index.html">
        <img src="img/temp_logo.png" alt="Logo Image" id="headerImage">
    </a>
    <h1>Chimera Chat</h1>
    <nav>
        <div class="container">
            <a href="index.html" >Home</a>
            <a href="signup.html" >Sign up</a>
            <a href="#" >Chat</a>
            <a href="#" >Post</a>
            <a href="login.html" >Log in</a>
            <a href="#" >Log out</a>
            <a href="#" >Faq</a>
            <a href="contact_us.html" >Contact</a>
            <a href="about_us.html" >About us</a>
        </div>
    </nav>
</header>
<main>
    <div class="wrap">
        <section id="messageContainer">
            <h2 id="Välkommen"></h2>
            <p id="message"></p>
        </section>
        <div>
            <!-- Här skapar jag input-fält för registrering av användaruppgifter till databasen -->
            <form action="signup.html" id="signupForm" method="POST">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <input type="submit" name="send" value="Sign up">
                </div>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 ChimeraChat. All rights reserved.</p>
</footer>

</body>
</html>
