<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/animate.css">
  <script type="module" src="js/login.js"></script>
  <script type="module" src="./js/darkMode.js"></script>
  <script type="module" src="./js/files.js" ></script>
  <script type="module" src="./js/signup.js" ></script>
</head>
<body>
<header>
  <div class="header-container">
    <a href="index.html">
      <img src="img/logo.png" alt="Logo Image" id="headerImage">
    </a>
    <h1>Chimera Chat</h1>
    <a href="index.html">
      <img src="img/logo.png" alt="Logo Image" id="headerImage2">
    </a>
  </div>
  <button id="darkModeToggle">ðŸŒ™</button>
  <nav>
    <div class="container">
      <a href="index.html" >Home</a>
      <a href="chat.html" >Chat</a>
      <a href="" >Files</a>
      <a href="faq.html" >Faq</a>
      <a href="contact_us.html" >Contact</a>

      <a href="signup.html" >Sign up</a>
      <a href="login.html" >Log in</a>
    </div>
  </nav>
</header>

<main>
  <section class="grid-container">
    <div class="grid-item wide">
      <h3>Upload your files here</h3>
      <p>Choose file to upload:</p>
      <form id="uploadForm">
        <input type="file" id="fileupload" name="fileupload" required>
        <button type="submit">Upload File</button>
      </form>
    </div>

    <div id="online" class="grid-item tall">
      <h5>Online users</h5>
      <ul id="onlineUsers"></ul>
    </div>

    <div class="grid-item wide-tall">
      <h3>Shared files</h3>
      <ul id="sharedList"></ul>
      <p>Shared files will be visible here.</p>
    </div>

    <div class="grid-item wide">
      <h3>Chat with friends</h3>
      <a href="chat.html">
        <img src="img/communicating.png" alt="Our Vision">
      </a>
    </div>

    <div class="grid-item cat" >
      <video id="animatedVideo2" src="img/animated_walk.mp4" autoplay loop muted class="animated-video" style="pointer-events: none;"></video>
      <div id="videoButton" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer;"></div>
    </div>
  </section>
</main>
  <script src="./js/footer.js"></script>
  <script type="module" src="/js/main.js" ></script>
