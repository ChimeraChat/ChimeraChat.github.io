<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimeraChat</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/animate.css">

</head>
<body>
<nav>
    <div class="container">
        <ul>
            <li class="nav-item"> <a class="nav-link" href="index.html" >Home</a></li>
            <li class="nav-item"> <a class="nav-link" href="signup.html" >Sign up</a></li>
            <li class="nav-item"> <a class="nav-link" href="#" >Chat</a></li>
            <li class="nav-item"> <a class="nav-link" href="#" >Post</a></li>
            <li class="nav-item"> <a class="nav-link" href="#" >Log in</a></li>
            <li class="nav-item"> <a class="nav-link" href="#" >Log out</a></li>
            <li class="nav-item"> <a class="nav-link" href="#" >Faq</a></li>
            <li class="nav-item"> <a class="nav-link" href="#" >Contact</a></li>
        </ul>
    </div>
</nav>
<main>
    <div class="wrap">
        <div>
            <!-- Här skapar jag input-fält för registrering av användaruppgifter till databasen -->
            <form action="signup.html" method="POST">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <input type="submit" name="send" value="Sign up">
                </div>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 ChimeraChat. All rights reserved.</p>
</footer>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent page reload

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value;

        try {
            const response = await fetch("http://localhost:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, email })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById("message").textContent = data.message;
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").textContent = data.message || "Error signing up!";
                document.getElementById("message").style.color = "red";
            }
        } catch (error) {
            document.getElementById("message").textContent = "Error connecting to server!";
            document.getElementById("message").style.color = "red";
        }
    });
</script>
</body>
</html>
